<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game-pageTwo.css" />
  </head>
  <body>
    <h1 id="round-heading">Round: 1</h1>
    <div id="information-container">
      <div id="player-information-container">
        <h1>Player</h1>
        <h2 id="human-rounds">Rounds Won:</h2>
      </div>
      <div id="computer-information-container">
        <h1>PC</h1>
        <h2 id="computer-rounds">Rounds Won:</h2>
      </div>
    </div>
    <div id="player-computer-choice-container">
      <img id="player-choice" alt="player choice image" />
      <h1>VS</h1>
      <img id="computer-choice" alt="computer choice image" />
    </div>

    <div id="winner-container">
      <h1 id="round-winner">Round Won:</h1>
    </div>
    <script src="scriptGame.js"></script>
  </body>
</html>
